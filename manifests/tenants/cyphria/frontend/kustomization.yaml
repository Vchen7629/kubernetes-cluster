apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # docker image target for deployment onto the cluster
  - base/deployment.yaml
  - base/service.yaml
  - base/autoscaler.yaml

  # network policies (egress)
  - network-policy/egress-to-argocd-repo-server.yaml
  - network-policy/egress-to-argocd-kubedns.yaml

images:
  - name: ghcr.io/vchen7629/cyphria-frontend
    newTag: latest