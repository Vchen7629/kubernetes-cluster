# DLQ for combined posts topic
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: aggregated-dlq
  namespace: kafka
  labels:
    # cluster name that the topics are in
    strimzi.io/cluster: cyphria-cluster
spec:
  partitions: 3
  replicas: 2
  config:
    retention.ms: 86400000 # 1 day
    segment.bytes: 1073741824
