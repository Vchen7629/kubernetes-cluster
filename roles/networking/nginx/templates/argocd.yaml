apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: nginx
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source: 
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: v4.12.1

    helm: 
      valuesObject:
        controller:
          service:
            type: LoadBalancer
            ingressClassResource:
              default: true
            internal:
              enabled: true
              targetPorts:
                http: 3000
                https: 3000
          admissionWebhooks:
            certManager:
              enabled: true
              admissionCert:
                duration: 2175h
                issuerRef:
                  name: letsencrypt-dns
                  kind: ClusterIssuer
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
          metrics:
            enabled: true
            portName: metrics
            serviceMonitor:
              enabled: true
              namespace: nginx
              namespaceSelector:
                any: true
            
            autoscaling:
              enabled: true
              minReplicas: 1
              maxReplicas: 8
              targetCPUUtilizationPercentage: 50
              targetMemoryUtilizationPercentage: 50

  destination:
    server: https://kubernetes.default.svc
    namespace: nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true